<h1> Charts</h1>
<button mat-raised-button color="basic" (click)="addNewChart()">This year</button>
<div *ngFor="let options of this.chartOptionsArray$ | async; let i = index">
    <highcharts-chart
    [Highcharts]="Highcharts"

    [constructorType]="chartConstructor"
    [options]="options"

    style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
</div>
