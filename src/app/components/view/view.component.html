<h1>View</h1> 
<div>
<section class="filter-buttons">
    <button mat-raised-button color="basic">This week</button>
    <button mat-raised-button color="basic">This month</button>
    <button mat-raised-button color="basic">This year</button>
    <button mat-raised-button class="own-date-btn" color="basic" (click)="openDatepicker()"> Choose date</button>
    <article class="datepicker" *ngIf="calendar === true">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </article>
</section>
<app-charts></app-charts>
</div>
